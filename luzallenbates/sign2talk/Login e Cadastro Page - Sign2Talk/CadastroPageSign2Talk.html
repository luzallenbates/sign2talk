<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="Cadastropage.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign To Talk</title>
    
</head>
<body>

    
    <div id="secao-superior">
     <div id="logo">
     <img src="img/Sign2Talk 4.png" alt="">
     </div>
    </div>
    <br>

    
    
    <div class="form-card">
     <div id="login">
        <form onsubmit="return cadastrarUsuario(event)">
     <h1>Nome completo</h1>
     <input type="text" name="Nome usuario" id="nomeUsuario" placeholder="Ex: João Silva">

      <h1>Data de nascimento</h1>
      <input type="date" name="Data Nascimento usuario" id="data-nascimento" placeholder="">

     <h1>Email</h1>
     <input type="email" name="Email usuario" id="emailUsuario" placeholder="Ex: 1234@gmail.com">

     <h1>Senha</h1>
     <input type="password" name="Senha usuario" id="senhaUsuario" placeholder="************">
     <br>
     <br>
     <h1>Confirmar senha</h1>
     <input type="password" name="Confirmar senha usuario" id="confirmarSenhaUsuario" placeholder="************">
     <br>
     <br>
     <input type="submit" value="Cadastrar-se" >
     <br>
      </form>
     <a href="LoginPageSign2Talk.html">Já tem conta?</a>
     </div>
    </div>
   


    
    
    <script src="CadastroeLogin.js"></script>
</body>
</html>
